<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="row card-body">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 colperfil">
                        <div class="card-header">
                            <h5 class="title">Perfil</h5>
                        </div>
                        <form>
                            <!-- Primera fila -->
                            <div class="row" *ngIf="!loading">
                                <div class="col-md-5 pr-1">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" disabled="" placeholder="nombre_apellidos" value="{{usuario.nombre_apellidos}}">
                                    </div>
                                </div>
                            </div>
                            <!-- Segunda fila -->
                            <div class="row" *ngIf="!loading">
                                <div class="col-md-5 pr-1">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input name="email" id="email" type="email" class="form-control" disabled="" placeholder="Email" value="{{usuario.email}}">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="card-header">
                            <h5 class="title">Cambiar contraseña</h5>
                        </div>
                        <form [formGroup]="nuevoPassword" (ngSubmit)="cambiarPassword()">
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Contraseña antigua</label>
                                        <input type="password" class="form-control" formControlName="password" id="pass">
                                    </div>
                                </div>
                                <div class="text-success col-lg-3 text-lg-left text-right animate__animated animate__faster" *ngIf="(showOKP)" [ngClass]="{'animate__fadeIn': (nuevoPassword.pristine && showOKP), 'animate__fadeOut': (!nuevoPassword.pristine)   }">
                                    Actualizada
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Nueva contraseña</label>
                                        <input type="password" class="form-control" formControlName="nuevopassword" id="pass1">
                                    </div>
                                </div>
                                <div class="text-success col-lg-3 text-lg-left text-right animate__animated animate__faster" *ngIf="(showOKP)" [ngClass]="{'animate__fadeIn': (nuevoPassword.pristine && showOKP), 'animate__fadeOut': (!nuevoPassword.pristine)   }">
                                    Actualizada
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Repetir contraseña</label>
                                        <input type="password" class="form-control" formControlName="nuevopassword2" id="pass2">
                                    </div>
                                </div>
                                <div class="text-success col-lg-3 text-lg-left text-right animate__animated animate__faster" *ngIf="(showOKP)" [ngClass]="{'animate__fadeIn': (nuevoPassword.pristine && showOKP), 'animate__fadeOut': (!nuevoPassword.pristine)   }">
                                    Actualizada
                                </div>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-warning m-r-20" type="submit " id="enviarpassword" [disabled]="nuevoPassword.pristine || nuevoPassword.get('nuevopassword').value.length===0"><i class="fa fa-key m-r-10"></i>Cambiar contraseña</button>
                                <!-- <button class="btn btn-danger " (click)="nuevoPassword.reset();showOKP = false;" type="button" id="cancelar" [disabled]="nuevoPassword.pristine || nuevoPassword.get('nuevopassword').value.length===0">Cancelar</button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-user">
                <div class="image">
                    <!-- <img src="" alt="..."> -->
                </div>
                <div class="card-body" *ngIf="!loading">
                    <div class="author">
                        <img class="avatar border-gray" src="../assets/img/usuario.png" alt="...">
                        <h5 class="title">{{usuario.nombre_apellidos}}</h5>
                        <p class="description">
                            {{usuario.email}}
                        </p>
                    </div>
                    <p class="description text-center">
                        {{usuario.rol}}
                    </p>
                    <!-- <p class="description text-center">
            "Lamborghini Mercy
            <br> Your chick she so thirsty
            <br> I'm in that two seat Lambo"
          </p> -->
                </div>
                <hr>
                <!-- <div class="button-container">
                    <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                              <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                      <i class="fab fa-twitter"></i>
                    </button>
                              <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
                      <i class="fab fa-google-plus-g"></i>
                    </button>
                </div> -->
            </div>
        </div>
    </div>
</div>
