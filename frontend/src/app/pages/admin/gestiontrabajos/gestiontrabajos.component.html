<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
    <div class="row primerafila">
        <div class=" col-md-4 input-group no-border ">
            <input #txtQuery (keyup)="cargarTrabajos(txtQuery.value) " class="form-control " autocomplete="off " placeholder="Busca... ">
            <div class="input-group-append ">
                <div class="input-group-text ">
                    <i class="now-ui-icons ui-1_zoom-bold "></i>
                </div>
            </div>
        </div>
        <div class="col-md-6 "></div>
        <div class="col-md-2 float-right "><button class="btn btn-primary btn-block float-right " routerLink="/admin/nuevotrabajo">Nuevo trabajo</button></div>
    </div>
    <div class="row ">
        <div class="col-md-12 ">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title "> Trabajos</h4>
                </div>
                <div class="card-body ">
                    <div class="alert alert-primary text-center " *ngIf="loading ">
                        <h4 class="alert-heading ">Cargando!</h4>
                        <i class="fa fa-spin fa-spinner fa-3x "></i>
                        <p>Por favor, espere</p>
                    </div>
                    <div class="table-responsive ">
                        <table class="table ">
                            <thead class=" text-primary ">
                                <th class="col-md-2">
                                    Autor
                                </th>
                                <th class="col-md-6">
                                    Título
                                </th>
                                <th class="col-md-2">
                                    Titulación
                                </th>
                                <th class="col-md-2">
                                    Acción
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let trabajo of listaTrabajos ">
                                    <td class="col-md-2">{{trabajo.autor.nombre_apellidos}}</td>
                                    <td class="col-md-6">{{trabajo.titulo}}</td>
                                    <td class="col-md-2">{{trabajo.titulacion.nombre}}</td>
                                    <td class="col-md-2">
                                        <i class="fa fa-pencil-alt text-success fa-lg mr-5 micursor" [routerLink]="['/admin/actualizartrabajo', trabajo.uid]"></i>
                                        <i class="fas fa-upload fa-lg mr-5 micursor" [routerLink]="['/admin/actualizarcontstrabajo', trabajo.uid]"></i>
                                        <i class="fa fa-trash text-danger fa-lg micursor " (click)="eliminarTrabajo(trabajo.uid, trabajo.titulo) "></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-2 mr-2 float-right ">
                        <app-pagination (cambiarPagina)="cambiarPagina( $event ) " [texto]="true " [totalRegistros]="totaltrabajos " [registroActual]="posicionactual+1 " [registrosPorPagina]="registrosporpagina "></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
